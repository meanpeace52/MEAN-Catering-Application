<hr />
<h2>Edit Offer Description Templates</h2>
<div class="container-fluid" style="padding: 0;">
  <div class="row" ng-repeat="tpl in templates track by tpl._id">
    <div class="col-sm-3">
      <div class="from-group">
       <input class="form-control" type="text" ng-model="tpl.name" ng-value="{{tpl.name}}" />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="from-group">
        <textarea class="form-control" ng-model="tpl.description">{{tpl.description}}</textarea>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="from-group">
        <button class="btn btn-default" ng-click="tc.editTpl(tpl)">Save template</button>
        <button class="btn btn-danger" ng-click="tc.delete(tpl)">Delete</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-3">
      <div class="from-group">
        <input class="form-control" type="text" ng-model="tfm.name" />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="from-group">
        <textarea class="form-control" ng-model="tfm.description"></textarea>
      </div>
    </div>
    <div class="col-sm-3">
      <a class="btn btn-default" ng-click="tc.createTpl(tfm)"><span class="fa fa-plus"></span> Add new template</a>
    </div>
  </div>
</div>
