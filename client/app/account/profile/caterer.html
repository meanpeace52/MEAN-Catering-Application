<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-sm-12">
      <h1>Profile</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" novalidate>
        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Company Name</label>
                  <input type="text" name="companyName" class="form-control" ng-model="vm.user.companyName" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Description</label>
                  <input tooltip-placement="top" uib-tooltip='A short description about your business' type="text" name="description" class="form-control" ng-model="vm.user.description"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" name="phone" class="form-control" ng-model="vm.user.phone"/>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Website</label>
                  <input type="text" name="website" class="form-control" ng-model="vm.user.website"/>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Min Price per person</label>
                  <input tooltip-placement="top" uib-tooltip='This is the minimum priced events that you want to view, this filters events you see.' type="text" name="minprice" class="form-control" ng-model="vm.user.minprice"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Location</label>
                  <input tooltip-placement="top" uib-tooltip='Start to type in your address and google should autofill the rest.  If it does not find the correct one, call us so we can fix it.' type="text" name="location" class="form-control" data-location="location" ng-model="vm.user.location"/>
                  <div class="form-group has-error" ng-if="vm.addressValidationError">
                    {{ vm.addressValidationError }}
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label> Have Vegetarian offers</label>
                  <input tooltip-placement="top" uib-tooltip='Only select this option if you offer Vegetarian meals.' type="checkbox" name="veganOffers" ng-model="vm.user.veganOffers"/>
                </div>
              </div>
            </div>
            <label>Catering Ninja Administrative Contact</label>
            <div class="panel panel-default" style="padding: 10px; background-color: #d3d3d3 ">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>First Name</label>
                    <input tooltip-placement="top" uib-tooltip='This is the contact for the Administrator who will be the main contact for Catering Ninja to work with.' type="text" name="firstname" class="form-control" ng-model="vm.user.firstname" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">A first is required</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>Last Name</label>
                    <input type="text" name="lastname" class="form-control" ng-model="vm.user.lastname" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">A last name is required</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>Email</label>
                    <input tooltip-placement="top" uib-tooltip='This is the email for the Administrator who will be the main contact for Catering Ninja to work with.  It can be the same as the user email to login.' type="text" name="contact_email" class="form-control" ng-model="vm.user.contact_email" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">An email is required</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>Phone</label>
                    <input tooltip-placement="top" uib-tooltip='The phone number Catering Ninja should use to contact you' type="text" name="contact_phone" class="form-control" ng-model="vm.user.contact_phone" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">A phone number is required</p>
                  </div>
                </div>
              </div>
            </div>
            <label tooltip-placement="top" uib-tooltip='Enter the contact that customers can reach out to with questions' >Customer Contact Information</label>
            <div class="panel panel-default" style="padding: 10px; background-color: #d3d3d3 ">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>First Name</label>
                    <input tooltip-placement="top" uib-tooltip='Enter the contact that customers can reach out to with questions'  type="text" name="ninja_firstname" class="form-control" ng-model="vm.user.ninja_firstname" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">A  first name is required</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>Last Name</label>
                    <input type="text" name="ninja_lastname" class="form-control" ng-model="vm.user.ninja_lastname" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">A last name is required</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>Email</label>
                    <input tooltip-placement="top" uib-tooltip='Enter the email that customers can reach out to with questions'  type="text" name="ninja_email" class="form-control" ng-model="vm.user.ninja_email" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">An email is required</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                    <label>Phone</label>
                    <input tooltip-placement="top" uib-tooltip='Enter the contact phone that customers can reach out to with questions' type="text" name="ninja_phone" class="form-control" ng-model="vm.user.ninja_phone" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">A phone number is required</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group has-error" ng-if="vm.user.role && vm.addressValidationError">
                {{ vm.addressValidationError }}
              </div>
            </div>

          </div>
          <div class="col-sm-4">
            <label tooltip-placement="top" uib-tooltip='Make sure you enter a picture of logo.'>Company Picture or Logo</label>
            <div class="img-thumbnail" ng-draw="{file: vm.user.logo, width: 300, userId: vm.user._id}">
            </div>
            <br />
            <br />
            <div class="form-group">
              <!--<input type="file" class="form-control" name="logo" nv-file-select uploader="FileUploader" options="faOptions" ng-model="vm.user.logo"/>-->
              <input type="file" name="logo" ng-model="vm.user.logo" nv-file-select uploader="uploader" options="faOptions"/>
            </div>

            <ul ng-if="uploadButtonShow">
              <li ng-repeat="item in uploader.queue">
                <span ng-bind="item.file.name"></span> <button class="btn btn-default" ng-disable="!uploadButtonReady" ng-click="vm.saveImage()">Upload</button><br />
                <!--<div ng-show="uploader.isHTML5" class="img-thumbnail" ng-thumb="{ file: item._file, height: 100 }"></div>-->
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label tooltip-placement="top" uib-tooltip='Enter one or more food types that represent your food.'>Select food types</label>
              <div class="panel panel-default" style="padding: 10px; background-color: #e7e7e7 ">
                <div class="checkbox" ng-repeat="type in foodTypes">
                <label>
                  <!--<button class="btn btn-default btn-xs" ng-if="vm.checkRights(type)" ng-click="vm.deleteFoodType(type)"><i class="fa fa-times"></i></button>-->
                  <input type="checkbox" checklist-model="vm.user.foodTypes" checklist-value="type._id" checked="{{type.checked}}"> {{type.name}}
                  <!--<span class="label label-info" ng-if="type.approved">approved</span>-->
                  <!--<span class="label label-info" ng-if="!type.approved">not approved</span>-->
                </label>
              </div>
              <!--<label>Add custom foodtype. <span class="muted">Note, that it needs to be approved by admin</span></label>-->
              <!--<div class="input-group" style="width: 250px;">-->
              <!--<input class="form-control" type="text" ng-model="ft.newFoodType" />-->
              <!--<span class="input-group-btn">-->
              <!--<a class="btn btn-default" ng-click="vm.addFoodType()"><span class="fa fa-plus"></span></a>-->
              <!--</span>-->
              <!--</div>-->
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label tooltip-placement="top" uib-tooltip='Enter one or more service types that represent what you provide.'>Select service types</label>
                <div class="panel panel-default" style="padding: 10px; background-color: #e7e7e7 ">
                  <div class="checkbox" ng-repeat="type in serviceTypes">
                    <label>
                      <input type="checkbox" checklist-model="vm.user.serviceTypes" checklist-value="type._id" checked="{{type.checked}}"> {{type.name}}
                    </label>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <!--<div class="form-group" ng-class="{ 'has-success': form.confirmemail.$valid && vm.submitted,-->
        <!--'has-error': form.confirmemail.$invalid && vm.submitted }">-->
        <!--<label>Confirm Email</label>-->

        <!--<input type="email" name="confirmemail" class="form-control" ng-model="vm.user.confirmemail"-->
        <!--required-->
        <!--mongoose-error/>-->
        <!--<p class="help-block" ng-show="form.confirmemail.$error.confirmemail && vm.submitted">-->
        <!--Email must match.-->
        <!--</p>-->
        <!--<p class="help-block" ng-show="form.confirmemail.$error.required && vm.submitted">-->
        <!--Repeat your email.-->
        <!--</p>-->
        <!--<p class="help-block" ng-show="form.confirmemail.$error.mongoose">-->
        <!--{{ vm.errors.confirmemail }}-->
        <!--</p>-->
        <!--</div>-->
        <div ng-if="vm.saved" class="alert alert-success">Changes are saved.</div>
        <div>
          <button class="btn btn-primary btn-lg btn-register" ng-click="vm.save(form)" type="submit">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <templatesprofile></templatesprofile>
    </div>
  </div>
  <hr>
</div>
