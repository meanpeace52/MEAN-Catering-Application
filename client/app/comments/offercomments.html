<div class="offer-comments">
  <comments comment-data="comments" comment-depth-limit="3"></comments>
  <div class="add-comment">
    <form name="form" ng-submit="occ.create()">
      <div class="form-group">
        <textarea class="form-control" required ng-model="newComment" placeholder="Ask a question of the customer or caterer here" ng-minlength="5" rows="2"></textarea>
      </div>
      <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary btn-sm" disabled="disabled">Submit</button>
    </form>
  </div>
</div>
