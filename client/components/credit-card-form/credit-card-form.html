<form stripe-form="stripeCallback" name="checkoutForm" style="width: 500px;">
  <div class="form-group">
    <input class="form-control" type="text" ng-model="number" placeholder="Card Number" payments-format="card" payments-validate="card" name="card" />
  </div>
  <div class="form-group">
    <input class="form-control" ng-model="expiry" type="text" placeholder="Expiration" payments-format="expiry" payments-validate="expiry" name="expiry" />
  </div>
  <div class="form-group">
    <input ng-model="cvc" placeholder="CVC" payments-format="cvc" payments-validate="cvc" name="cvc" />
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
